- hosts: ansible
  connection: local
  roles:
      - swarm-ec2 
- hosts: swarm-master 
  roles:
      - base
      - { reboot stat_reboot.stat.exists == False }  
      - aws-monitoring-scripts
      - sysdig
      - docker
      - newrelic
      - swarm-consul
      - swarm
      - swarm-manager
      #- swarm-registry
      - tuna
  remote_user: ubuntu
  become: yes
  become_user: root
  become_method: sudo

