- name: Gather facts
  action: ec2_facts

- name: run swarm ami
  sudo : no
  local_action:
      module: ec2_ami
      instance_id: "{{ ansible_ec2_instance_id }}"
      name: "{{ ansible_ec2_instance_id }}-{{ansible_date_time.date}}"
      region: "{{ aws_region }}"
      wait: yes
      state: present
      no_reboot: yes
  register: swarm_ami
