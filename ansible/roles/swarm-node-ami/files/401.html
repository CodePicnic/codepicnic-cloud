  <style type="text/css">

    body {  
      font-family: "fira-sans", Helvetica, Arial, sans-serif;
      background: #f5f5f5; 
      text-align: center;
    }

    h1, p, small{
      display: inline-block;
      font-weight: 100;
      width: 100%;
    }

    h1 {
      margin: 3px auto;
      font-size: 24px;
      text-transform: uppercase;
      color: #666;
    }
    p{
      margin: 3px auto;
      font-size: 16px;
      color: #999;
    }

    small{
      margin: 20px auto;
      color: #999;
    }

    a {
      color: #309dbf;
    }

    .square{
      display: inline-block;
      margin: 30px auto;
      width: 165px;
      height: 240px;
      fill: #2caee0;
      animation: appear 1.5s cubic-bezier(0.755, 0.900, 0.855, 1.000);
      transform: scale(1);
      transition: all .5s cubic-bezier(0.215, 0.610, 0.355, 1.000);
    }

    .square:hover{
      transform: scale(1.1);
      fill: #a30e0e;
      animation: reset;
    }

    @keyframes appear {
      from {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }

        10%, 20% {
          -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
        }

        30%, 50%, 70%, 90% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
        }

        40%, 60%, 80% {
          -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
          transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
        }

        to {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
      }
    }


  </style>
