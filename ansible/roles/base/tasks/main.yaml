  - name: apt-get update
    apt: update_cache=yes 
  - name: install tools
    apt: name=iftop,apachetop,mlocate,s3cmd,htop,xfsprogs,telnet,dsniff,iotop,dstat,tcpdump,schedtool,python-pip state=latest
  - name: upgrade ubuntu
    apt: upgrade=dist update_cache=yes 
  - name: add sysctl 
    sysctl: name="{{ item.name }}" value="{{ item.value }}" state=present
    with_items: "{{ sysctl_options }}"
  - name: stat reboot.txt
    stat: path=/var/tmp/reboot.txt
    register: stat_reboot
  - name: set fact
    set_fact: var_stat_reboot="{{ stat_reboot }}" 
