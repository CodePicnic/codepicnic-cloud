  - name: format device
    filesystem: fstype="xfs" dev="/dev/xvdf"
  - name: dir 
    file: path=/home/devpad state=directory
  - name: mount device
    mount: name="/home/devpad" src="/dev/xvdf" fstype="xfs" opts=defaults,noatime state=mounted
  - name: add app user
    user: name=devpad comment="Application"
