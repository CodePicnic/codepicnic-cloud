    purge_rules: "false"
    rules:
      - proto: tcp
        from_port : 0
        to_port:  65535
        group_id: "{{ var_sg_db.group_id }}"
      - proto: udp
        from_port : 0
        to_port:  65535
        group_id: "{{ var_sg_db.group_id }}"
  register: var_sg_db

